# Base dataset config for PoC training

project_name: food_poc

dataset:
  dataset_yaml: data/5_datasets/{run_id}/{run_id}.yaml  # scripts/prepare_food_dataset.py 출력
  notes: Update --run-id when launching train_yolo.py so the placeholder above resolves.

training:
  model: models/yolo11l.pt
  epochs: 200
  batch_size: 8
  img_size: 640
  optimizer: SGD
  lr0: 0.001
  momentum: 0.937
  lrf: 0.003
  weight_decay: 0.0005
  workers: 1
  patience: 50

augmentation:
  hsv_h: 0.02        # 기본(0.015)보다 살짝 강한 편이지만 괜찮음
  hsv_s: 0.2          # ±20% 정도
  hsv_v: 0.1          # 밝기/노출 ±10% 느낌, 의도랑 비슷
  flipud: 0.0         # 세로 플립 끈 거
  fliplr: 0.5         # 가로 플립 50%
  degrees: 10      # ±10도 회전
  shear: 3.0          # 가로/세로 ±3도
  scale: 0.1          # 대략 0.9~1.1배 스케일 → 10% 줌 느낌
  crop_fraction: 0.9  # 최소 90% 유지 → 최대 10% 크롭
  mosaic: 0.3         # 배치에 모자이크

logging:
  output_dir: models/runs
  metrics_file: models/runs/metrics.json
  save_best_only: true

notes: >
  Update paths when generating actual splits. Use this file as the template for new datasets.
